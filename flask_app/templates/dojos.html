<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dojos</title>
</head>
<body class="d-flex">
    <form action="/create/dojo" method="POST" class="p-3 col-4 mx-auto my-5 bg-dark text-light ">
        <h2 class="text-center text-success mt-3">New Dojo</h2>
    
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <input type="submit" value="Create Dojo" class="btn btn-success btn-outline-dark">
    </form>
        <div class="p-3 col-4 mx-auto my-5 bg-dark text-light">
            <h2 class="text-center text-success mt-3 mb-5">All Dojos</h2>
            {% for all_dojos in dojos %}
            <p class="text-center text-warning "><a href= "/single_dojo/{{all_dojos.id}}" class="text-warning" >{{ all_dojos.name }}</a></p>
            {% endfor %}
            <a href="/new/ninja" class = "text-white">Add Ninja</a>
        </div>
        

</body>
</html>
