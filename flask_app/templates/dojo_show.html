<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dojos</title>
</head>
<body class="p-3 col-6 mx-auto my-6 mt-3">
    <h2>{{one_dojo.name}} Ninjas</h2>
    <table class="table table-dark">
        <thead>
            <tr>
                <!-- <th scope="col">ID</th> -->
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            {% for ninja in one_dojo.all_ninjas %}
            <tr>
                <td class="bg-secondary">{{ ninja.first_name }}</td>
                <td class="bg-secondary">{{ ninja.last_name }}</td>
                <td class="bg-secondary">{{ ninja.age }}</td>
                <td class="bg-secondary"><a href="/update/ninja/{{ninja.id}}" class="text-white">Edit</a> | <a href="/ninja/delete/{{ninja.id}}/{{one_dojo.id}}" class="text-white">Delete</a></td>
            </tr>
                {% endfor %}
                
        </tbody>
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
